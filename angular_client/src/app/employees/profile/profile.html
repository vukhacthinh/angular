
  <!-- ./nav -->

  <!-- main -->
  <main class="container">
    <div class="row">
      <div class="col-md-6">
        <!-- ./edit profile -->
      </div>
      <div class="col-md-9">
        <!-- user profile -->
        <div class="media">
          <div class="media-left">
            <img src="assets/122105563_172791977846634_4612340588809860634_n.jpg" class="media-object" style="width: 128px; height: 128px;">
          </div>
          <div class="media-body">
            <h2 class="media-heading">{{currentUser[0].first_name + ' ' +currentUser[0].family_name}}</h2>
            <p>Status: Hi, Iam Developer!, Location: Hanoi, Jakarta</p>
          </div>
        </div>
        <!-- user profile -->

        <hr>
        <div>
          <form class="formAddEmployee" [formGroup]="formAddEmployee" (ngSubmit)="onclickFormAddEmployee()">
          <!-- post -->
          <div class="panel panel-default">
            <div class="panel-body">
              <span>
                <label for="w3review" style="margin-top: 0;">Add New Post:

                </label>
              </span>

              <textarea placeholder="Bạn đang nghĩ gì?"  formControlName="content" name="content">

              </textarea>
              <button class="btn btn-primary" type="submit">Up</button>
            </div>
            <div class="panel-footer">
              <a href="#">
                <i class="fa fa-tag" aria-hidden="true"></i> Đính kèm bạn
              </a>
              &nbsp;
              <a href="#">
                <i class="fa fa-file" aria-hidden="true" (change)="fileTag($event)"></i> Đính kèm tệp
              </a> &nbsp;
              <a href="#">
                <i class="fa fa-location-arrow" aria-hidden="true"></i> Vị trí
              </a>
              <label for="upload">
                <i class="fa fa-picture-o" aria-hidden="true"></i>Ảnh
                <input type="file" id="upload" style="display:none" (change)="fileTag($event)">
                <input type="hidden" formControlName="file" name="file" [(ngModel)]="text" value="{{text}}" >
              </label>
            </div>
            <div>
              <img class="img_upload"  src="{{text}}" height="200" width="200"  *ngIf="imgCheckIsset" />
              <button (click)="removeImg()" *ngIf="imgCheckIsset">x</button>
            </div>
          </div>
          <!-- ./post -->
          </form>

        </div>
        <!-- timeline -->
        <div *ngFor="let post of allPost">
          <!-- post -->
          <div class="panel panel-default">
            <div class="panel-heading">Panel Heading
              <div>
                <span>{{post.create_time}} by {{post.employee_id}}</span>
              </div>
            </div>
            <div class="panel-body">
              <p>{{post.content}}</p>
            </div>
            <div>
              <img [src]="post.file" alt="no image" ng-cloak width="100" height="100">
            </div>
            <div class="panel-footer">
              <button type="button" class="btn btn-default btn-sm" (click)="like(post.id)" [ngClass]="{'liked': conditionLiked}">
                <span class="glyphicon glyphicon-thumbs-up"></span> Like
              </button>
              <button type="button" class="btn btn-default btn-sm" (click)="comment()">
                <span class="glyphicon glyphicon-comment"></span> Comment
              </button>
              <button type="button" class="btn btn-default btn-sm">
                <span class="glyphicon glyphicon-share-alt"></span> Share
              </button>
              <span class="pull-right"><a class="text-danger" href="#">[delete]</a></span>
            </div>
            <div class="panel-footer" *ngIf="post.detail_post.length">
              <div class="panel-footer" *ngFor="let detail_post_here of post.detail_post">
                <div>
                  <span class="label label-warning">User</span>
                  :{{detail_post_here.comment}}
                </div>
              </div>
            </div>
            <form action="" [formGroup]="formAddComment">
              <div>
                <div >
                  <input type="text" formControlName="comment">
                  <input type="hidden" formControlName="employee_post_id" name="post_id" #post.id value="{{post.id}}">
                </div>
                <button class="btn btn-primary" (click)="replyPost(post.id)">send</button>
              </div>
            </form>
          </div>
          <!-- ./post -->
        </div>
        <!-- ./timeline -->
      </div>

    </div>
  </main>
  <!-- ./main -->

  <!-- ./footer -->
